<body>

<div class="container">
<br><br>
<div class="jumbotron">
Train Scheduler
<br><br>
Current Time: <span id="dateTime"></span>
</div>

<div class="card">
<br>
Current Train Schedule
<hr>
<table class="table table-hover" id="trainTable">
<thead>
<tr>
    <th scope="col">Delete</th>
    <th scope="col">Train Name</th>
    <th scope="col">Destination</th>
    <th scope="col">Frequency</th>
    <th scope="col">Next Arrival</th>
    <th scope="col">Minutes Away</th>
   
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<br>
<br>

<div class="newTrain">
    <form>
        <div class="addTrain">
            <label for="trainNameText">Train Name</label>
            <input type="text" class="form-control" id="trainNameText" aria-describedby="emailHelp">
            <br>
            <label for="destinationText">Destination</label>
            <input type="text" class="form-control" id="destinationText">
            <br>
            <label for="firstTrainText">First Train Time (HH:mm)</label>
            <input data-format="hh:mm" type="text" class="form-control" id="firstTrainText">
            <br>
            <label for="frequencyText">Frequency</label>
            <input type="number" class="form-control" id="frequencyText">
        </div>
            <button type="submit" class="btn btn-primary rounded-0" id="addTrainBtn">Submit</button>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
