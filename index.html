<!DOCTYPE html>
<html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Train Scheduler</title>
<!-- Added a link to Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- reset css -->
<link rel="stylesheet" href="../Train-Scheduler/assets/css/reset.css">
<!-- css -->
<link rel="stylesheet" href="../Train-Scheduler/assets/css/style.css">
<!-- favicon -->
<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
<!-- Added a link to Font Awesome CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- viewport thing -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
</head>

<body>

<div class="container">
    
<div class="jumbotron">
Train Scheduler
<br><br>
Current Time: <span id="dateTime"></span>
</div>

<div class="card">
<br>
Current Train Schedule
<hr>
<table class="table table-hover" id="trainTable">
<thead>
<tr>
    <th scope="col">Train Name</th>
    <th scope="col">Destination</th>
    <th scope="col">Frequency</th>
    <th scope="col">Next Arrival</th>
    <th scope="col">Minutes Away</th>
    <th scope="col">Delete</th>
</tr>
</thead>
</table>
</div>

<div class="newTrain">
    <form>
        <div class="addTrain">
            <label for="trainNameText">Train Name</label>
            <input type="text" class="form-control" id="trainNameText" aria-describedby="emailHelp">
            <br>
            <label for="destinationText">Destination</label>
            <input type="text" class="form-control" id="destinationText">
            <br>
            <label for="firstTrainText">First Train Time (HH:mm)</label>
            <input data-format="hh:mm" type="text" class="form-control" id="firstTrainText">
            <br>
            <label for="frequencyText">Frequency</label>
            <input type="number" class="form-control" id="frequencyText">
        </div>
            <button type="submit" class="btn btn-primary rounded-0" id="addTrainBtn">Submit</button>
    </form>
</div>
</div>
        
<script src="/Users/cnyokoyama/Documents/UCLA/Homework/Train-Scheduler/assets/js/train.js"></script>

</body>
</html>
